<!DOCTYPE html>
<html>
  <head>
    <title>rock, paper, scissors</title>
  </head>
  <body>
  <style>
    body{
      background-color: rgb(25,25,25);
      color: white;
      font-family: arial;
    }
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move-img{
     height: 50px;
    }
    .move-button{
      background-color: transparent;
      border: 3px solid white;
      border-radius: 60px;
      height: 120px;
      width: 120px;
      margin-right: 10px;
      cursor: pointer;
    }
    .result{
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }
    .score{
      margin-top: 60px;
   }

  </style>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('rock')
    "><img src="rps-images/rock-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="
      playGame('paper')
    "><img src="rps-images/paper-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="
       playGame('scissors');
    "><img src="rps-images/scissors-emoji.png" class="move-img"></button>

    <p class="js-results result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.lose=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    ">reset score</button>
    
    <script>
    
  

    let score = JSON.parse(localStorage.getItem('score'));
      if (score === null) {
        score = {
          wins: 0,
          lose: 0,
          ties: 0
        };
      } 

     updateScore();
    

    function playGame(playerMove){
      var computerMove = pickComputerMove();

      var result = '';

      if (playerMove==='scissors'){
          if (computerMove === 'rock') {
          result = 'You lose!';
        } else if (computerMove === 'paper') {
          result = 'You won';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }
      }else if(playerMove==='paper'){
          if (computerMove === 'rock') {
          result = 'You won';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose!';
        }
      }else if (playerMove==='rock'){
          if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose!';
        } else if (computerMove === 'scissors') {
          result = 'You won';
        }
      }

      if (result==='You won'){
          score.wins+=1;
      }else if (result==='You lose!'){
          score.lose+=1;
        }else if(result==='Tie'){
          score.ties+=1;
       }
      localStorage.setItem('score',JSON.stringify(score));
      
      updateScore();
      
      document.querySelector('.js-moves')
          .innerHTML=`You 
          <img src="rps-images/${playerMove}-emoji.png" class="move-img">
          <img src="rps-images/${computerMove}-emoji.png" class="move-img">
          Computer`;


      document.querySelector('.js-results')
          .innerHTML= result;
     
      };
     
      

      function updateScore(){
        document.querySelector('.js-score')
          .innerHTML = ` wins: ${score.wins},lose:${score.lose},tie:${score.ties}`
      }

      function pickComputerMove(){
        const randomNum = Math.random();
        let computerMove = '';

        if (randomNum >= 0 && randomNum < 1/3) {
          computerMove = 'rock';
        } else if (randomNum >= 1/3 && randomNum < 2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }

        return computerMove;
    }
    </script>
  </body>
</html>
