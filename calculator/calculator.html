<!DOCTYPE html>
<html>
  <head> 
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <p class="js-display total"></p>

    <p>
      <button class="buttons" onclick="updateCalculation('1')">1</button>
      <button class="buttons"  onclick="updateCalculation('2')">2</button>
      <button class="buttons"  onclick="updateCalculation('3')">3</button>
      <button class="buttons right"  onclick="updateCalculation('+')">+</button>
    </p>
    <p>
      <button class="buttons"  onclick="updateCalculation('4')">4</button>
      <button class="buttons"  onclick="updateCalculation('5')">5</button>
      <button class="buttons"  onclick="updateCalculation('6')">6</button>
      <button class="buttons right"  onclick="updateCalculation('-')">-</button>
    </p>
    <p>
      <button class="buttons"  onclick="updateCalculation('7')">7</button>
      <button class="buttons"  onclick="updateCalculation('8')">8</button>
      <button class="buttons"  onclick="updateCalculation('9')">9</button>
      <button class="buttons right"  onclick="updateCalculation('*')">*</button>
    </p>
    <p>
      <button class="buttons"  onclick="updateCalculation('0')">0</button>
      <button class="buttons"  onclick="updateCalculation('.')">.</button>
      <button class="buttons"  onclick="calculate()">=</button>
      <button class="buttons right"  onclick="updateCalculation('/')">/</button>
    </p>
    <button class="clear-button"  onclick="clearCalc()">Clear</button>

    <!-- <script src="calculator.js"></script> -->
  </body>
</html>
