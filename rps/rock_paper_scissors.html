<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="rps.css" />
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button" onclick="playGame('rock')">
    <img src="rps-images/rock-emoji.png" class="move-img" alt="rock" />
  </button>

  <button class="move-button" onclick="playGame('paper')">
    <img src="rps-images/paper-emoji.png" class="move-img" alt="paper" />
  </button>

  <button class="move-button" onclick="playGame('scissors')">
    <img src="rps-images/scissors-emoji.png" class="move-img" alt="scissors" />
  </button>

  <p class="js-results result"></p>
  <p class="js-moves"></p>
  <p class="js-score score js-score"></p>

  <button
    onclick="
      score.wins = 0;
      score.lose = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    "
  >
    Reset score
  </button>

  <button class="a-play" onclick="autoplay()" id="autoplay-btn">Auto play</button>

  <!-- Load your JavaScript at the end of body to ensure DOM is ready -->
  <script src="rps.js"></script>
</body>
</html>
