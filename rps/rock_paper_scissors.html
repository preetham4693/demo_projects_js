<!DOCTYPE html>
<html>
  <head>
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('rock')
    "><img src="rps-images/rock-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="
      playGame('paper')
    "><img src="rps-images/paper-emoji.png" class="move-img"></button>

    <button class="move-button" onclick="
       playGame('scissors');
    "><img src="rps-images/scissors-emoji.png" class="move-img"></button>

    <p class="js-results result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.lose=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScore();
    ">reset score</button>
    
    <script src="rps.js"></script>
   
  </body>
</html>
